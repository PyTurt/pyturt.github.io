<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #E0E0E0;
        }
        form {
            margin: auto;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            width: 300px;
            background-color: #1E1E1E;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #2E2E2E;
            color: #E0E0E0;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
            color: #4DA6FF;
        }
        a:hover {
            color: #80CFFF;
        }
    </style>
</head>
<body>
    <h1>Register</h1>
    <form id="register-form" style="display: none;">
        <label for="user">Username:</label>
        <input type="text" id="user" name="user" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Register">
        <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
    <script>
        // Development password
        const devPassword = "dev1234";

        // Ask for the development password
        const userInput = prompt("Enter the development password to access this page:");

        if (userInput === devPassword) {
            document.getElementById("register-form").style.display = "block";
        } else {
            alert("Access denied. Closing the tab...");
            window.close(); // Attempt to close the tab
            if (!window.closed) {
                alert("Tab closure is blocked by your browser.");
                window.location.href = "about:blank"; // Redirect to a blank page
            }
        }

        // Handle registration
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("user").value;
            const password = document.getElementById("password").value;

            if (localStorage.getItem(username)) {
                alert("Username already exists. Please choose a different username.");
            } else if (username && password) {
                localStorage.setItem(username, password);
                alert("Account created successfully! Redirecting to login page...");
                window.location.href = "login.html";
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>
</body>
</html>
